<!doctype html>

<html>
  <head>
    <title>Number Guesser</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Отгадай число!</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Раунд <span id="round-number">1</span></p>
        <p class="guess-label">Загаданное число: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Computer</p>
            <p class="score-label">Счет: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Ты</p>
            <p class="score-label">Счет: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Угадать число</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Следующий раунд</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>Шаг 1</h3>
        <p>Введите число от 0 до 9</p>
      </div>
      <div class="instruction">
        <h3>Шаг 2</h3>
        <p>Жми "Угадай" и жди результат раунда. Кто отгадал или ближе к загаданному числу, тот выиграл</p>
      </div>
      <div class="instruction">
        <h3>Шаг 3</h3>
        <p>Жми "Следующий раунд" для продолжения игры.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
