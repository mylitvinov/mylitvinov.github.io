<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Камень,ножницы,бумага</title>
  </head>
  <body>
    <div>
      <div class="col-choice">Делай свой выбор. Игра до 10 побед.</div>
      <div class="row col">
        <div class="col-header start">Камень</div>
        <div class="col-header progress">Ножницы</div>
        <div class="col-header done">Бумага</div>
      </div>
      <div id="board"></div>

      <div class="userCompAll hide">
        <div class="row">
          <div class="userComp userName">Игрок</div>
          <div class="userComp compName">Компьютер</div>
        </div>
      </div>

      <div class="game">
        <div class="row">
          <div class="placeholder userChoice"></div>
          <div class="placeholder computerChoice"></div>
        </div>
        <div class="info"></div>
      </div>
      <div class="infoFinish"></div>
      <br />
      <div id="menu" class="hide">Меню</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
